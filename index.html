<html lang="en">

    body{

    display:flex;

}
#btn{
    border: none;
    border-radius: 5px;

    padding: 15px;
    outline:none;
    font-size: medium;
}

    font-family: Arial, Helvetica, sans-serif;

}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <button id="btn" onclick="myFunction()">Generate</button>
       
        <h3 id="cc">#22ffdd</h3>
    </div>
    <a href="https://drive.google.com/file/d/1NCvo-HQytK7hzXOtr2TSPO8Geo_xNVz1/view?usp=sharing" download>Download App</a>
</body>
<script>
    function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }
    function myFunction() {
        var characters = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'a', 'b', 'c', 'd', 'e', 'f'];
        var colorcode = [];
        for (var i = 0; i < 6; i++) {
            var index = getRandomInt(characters.length);
            colorcode.push(characters[index]);
        }
        var string = String("#" + colorcode);
        var finalcolorcode = "#" + colorcode.join("");
        
        document.body.style.backgroundColor = finalcolorcode;
        document.getElementById("cc").innerHTML=finalcolorcode;
    }

</script>
</html>
